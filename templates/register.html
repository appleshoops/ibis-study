{% extends 'base.html' %}   
{% block title %}Register - Smart Study Quiz App{% endblock %}
{% block heading %}Register{% endblock %}
{% block content %}
    <form method="POST" action="{{ url_for('register') }}">
        <p>username
        <input type="text" name="username" placeholder="Username" required></p>
        <p>display name
        <input type="text" name="displayName" placeholder="Display Name" required></p>
        <p>email
        <input type="email" name="email" placeholder="Email" required></p>
        <p>password
        <input type="password" name="password" placeholder="Password" required></p>
        <p>confirm password
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required></p>
        <button type="submit">Register</button>

    </form>

{% endblock %}
